<!DOCTYPE html>
<html>
<head>
	<title>Iowa Flood Center - Augmented Reality Flood Simulation</title>
	<meta charset="UTF-8"/>
	
	<link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/style.css">
	
	<!--load helper libraries-->
	<script type="text/javascript" src="../js/lib/jquery-2.0.2.min.js"></script>
	
	<!--official WebRTC's polyfill for handling cross-browser differences-->
	<script type="text/javascript" src="../js/lib/webrtc_adapter.js"></script>
	
	<script type="text/javascript" src="../js/streamvideo.js"></script>
	
	<script>
	$(document).ready(function()
	{
		console.log('Document is ready.');
		
		//stream to video element
		var $video = $('#mainVideo')[0];
		streamVideo($video);
	});
	</script>
</head>
<body>
	<h1>Test 1</h1>
	<h2>Stream webcam video using WebRTC's getUserMedia()</h2>
	<div class="container" id="video-container">
		<div class="caption">&lt;video&gt;</div>
		<video id="mainVideo" width="640" height="480" autoplay="autoplay" muted="true"></video>
	</div>
</body>
</html>
